<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Pokemon Team Generator</title>
</head>
<body>
  <div class="main-container">
    <div class="header-container">
      <header class="header">
        <h1 class="title">Pokemon Team Generator</h1>
      </header>
    </div>
    <div class="main-content">
      <div class="button-container">
        <h2 class="info-text">Select 6 different types to generate your team!</h2>
        <div class="buttons">
          <button id="pokemon-type" class="bug-type">Bug</button>
          <button id="pokemon-type" class="dark-type">Dark</button>
          <button id="pokemon-type" class="dragon-type">Dragon</button>
          <button id="pokemon-type" class="electric-type">Electric</button>
          <button id="pokemon-type" class="fairy-type">Fairy</button>
          <button id="pokemon-type" class="fightin-type">Fighting</button>
          <button id="pokemon-type" class="fire-type">Fire</button>
          <button id="pokemon-type" class="flying-type">flying</button>
          <button id="pokemon-type" class="ghost-type">Ghost</button>
          <button id="pokemon-type" class="grass-type">Grass</button>
          <button id="pokemon-type" class="ground-type">Ground</button>
          <button id="pokemon-type" class="ice-type">Ice</button>
          <button id="pokemon-type" class="normal-type">Normal</button>
          <button id="pokemon-type" class="poison-type">Poison</button>
          <button id="pokemon-type" class="psychic-type">Psychic</button>
          <button id="pokemon-type" class="rock-type">Rock</button>
          <button id="pokemon-type" class="steel-type">Steel</button>
          <button id="pokemon-type" class="water-type">water</button>
        </div>
      </div>
      <div class="card-container">
        <h2 class="info-text">Congrats! Here is your team!</h3>
        <div class="cards">
          <div class="card" id="card"></div>
        </div>
      </div>
      <div class="last-content">
        <button id="save-team">Save Team</button>
        <button id="start-over">Start Over</button>
      </div>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
