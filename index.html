<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Pokemon Team Generator</title>
</head>
<body>
  <div class="main-container">
    <div class="header-container">
      <header class="header">
        <h1 class="title">Pokemon Team Generator</h1>
      </header>
    </div>
    <div class="main-content">
      <div class="button-container">
        <h2 class="info-text">Select 6 different types to generate your team!</h2>
        <div class="buttons">
          <button class="pokemon-type" id="7">Bug</button>
          <button class="pokemon-type" id="17">Dark</button>
          <button class="pokemon-type" id="16">Dragon</button>
          <button class="pokemon-type" id="13">Electric</button>
          <button class="pokemon-type" id="18">Fairy</button>
          <button class="pokemon-type" id="2">Fighting</button>
          <button class="pokemon-type" id="10">Fire</button>
          <button class="pokemon-type" id="3">Flying</button>
          <button class="pokemon-type" id="8">Ghost</button>
          <button class="pokemon-type" id="12">Grass</button>
          <button class="pokemon-type" id="5">Ground</button>
          <button class="pokemon-type" id="15">Ice</button>
          <button class="pokemon-type" id="1">Normal</button>
          <button class="pokemon-type" id="4">Poison</button>
          <button class="pokemon-type" id="14">Psychic</button>
          <button class="pokemon-type" id="6">Rock</button>
          <button class="pokemon-type" id="9">Steel</button>
          <button class="pokemon-type" id="11">Water</button>
        </div>
        <h3 class="selected">Selected Types</h3>
      </div>
      <div class="selected-types"></div>
      <div class="card-container">
        <h2 class="info-text">Congrats! Here is your team!</h3>
        <div class="cards"></div>
      </div>
      <div class="last-content">
        <button id="generate-team">Generate Team</button>
        <button id="save-team">Save Team</button>
        <button id="start-over">Start Over</button>
      </div>
    </div>
  </div>
  <script src="scripts/app.js"></script>
</body>
</html>
