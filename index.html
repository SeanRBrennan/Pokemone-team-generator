<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Pokemon Team Generator</title>
</head>
<body>
  <div class="main-container">
    <div class="header-container">
      <header class="title">
        <h1 class="header" datatest-id="homepage-title">Pokemon Team Generator</h1>
      </header>
    </div>
    <div class="main-content">
      <div class="button-container">
        <h2 class="heading" datatest-id="homepage-select-subtitle">Select 6 different<br/> types to generate your team!</h2>
        <div class="select-types-container">
          <button class="pokemon-type type-7" id="7" datatest-id="homepage-select-type-Bug">Bug</button>
          <button class="pokemon-type type-17" id="17" datatest-id="homepage-select-type-Dark">Dark</button>
          <button class="pokemon-type type-16" id="16" datatest-id="homepage-select-type-Dragon">Dragon</button>
          <button class="pokemon-type type-13" id="13" datatest-id="homepage-select-type-Electric">Electric</button>
          <button class="pokemon-type type-18" id="18" datatest-id="homepage-select-type-Fairy">Fairy</button>
          <button class="pokemon-type type-2" id="2" datatest-id="homepage-select-type-Fighting">Fighting</button>
          <button class="pokemon-type type-10" id="10" datatest-id="homepage-select-type-Fire">Fire</button>
          <button class="pokemon-type type-3" id="3" datatest-id="homepage-select-type-Flying">Flying</button>
          <button class="pokemon-type type-8" id="8" datatest-id="homepage-select-type-Ghost">Ghost</button>
          <button class="pokemon-type type-12" id="12" datatest-id="homepage-select-type-Grass">Grass</button>
          <button class="pokemon-type type-5" id="5" datatest-id="homepage-select-type-Ground">Ground</button>
          <button class="pokemon-type type-15" id="15" datatest-id="homepage-select-type-Ice">Ice</button>
          <button class="pokemon-type type-1" id="1" datatest-id="homepage-select-type-Normal">Normal</button>
          <button class="pokemon-type type-4" id="4" datatest-id="homepage-select-type-Poison">Poison</button>
          <button class="pokemon-type type-14" id="14" datatest-id="homepage-select-type-Psychic">Psychic</button>
          <button class="pokemon-type type-6" id="6" datatest-id="homepage-select-type-Rock">Rock</button>
          <button class="pokemon-type type-9" id="9" datatest-id="homepage-select-type-Steel">Steel</button>
          <button class="pokemon-type type-11" id="11" datatest-id="homepage-select-type-Water">Water</button>
        </div>
        <h3 class="hidden selected" datatest-id="homepage-selected-subtitle">Selected Types</h3>
      </div>
      <div class="selected-types"></div>
      <div class="card-container">
        <h2 class="team-displayed hidden" datatest-id="homepage-generated-team-subtitle">Here is your team! Good luck!</h2>
        <div class="card-content" datatest-id="homepage-selected-types-by-index-list"></div>
      </div>
    </div>
    <div class="last-content">
      <button id="start-over" datatest-id="homepage-start-over">Start Over</button>
      <button id="generate-team" datatest-id="homepage-generate-team">Generate Team</button>
      <!-- <button id="save-team">Save Team</button> -->
    </div>
  </div>
  <script src="scripts/app.js"></script>
</body>
</html>
