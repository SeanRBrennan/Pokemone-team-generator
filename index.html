<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Pokemon Team Generator</title>
</head>
<body>
  <div class="main-container">
    <div class="header-container">
      <header class="title">
        <h1 class="header">Pokemon Team Generator</h1>
      </header>
    </div>
    <div class="main-content">
      <div class="button-container">
        <h2 class="heading">Select 6 different<br/> types to generate your team!</h2>
        <div class="select-types-container">
          <button class="pokemon-type type-7" id="7">Bug</button>
          <button class="pokemon-type type-17" id="17">Dark</button>
          <button class="pokemon-type type-16" id="16">Dragon</button>
          <button class="pokemon-type type-13" id="13">Electric</button>
          <button class="pokemon-type type-18" id="18">Fairy</button>
          <button class="pokemon-type type-2" id="2">Fighting</button>
          <button class="pokemon-type type-10" id="10">Fire</button>
          <button class="pokemon-type type-3" id="3">Flying</button>
          <button class="pokemon-type type-8" id="8">Ghost</button>
          <button class="pokemon-type type-12" id="12">Grass</button>
          <button class="pokemon-type type-5" id="5">Ground</button>
          <button class="pokemon-type type-15" id="15">Ice</button>
          <button class="pokemon-type type-1" id="1">Normal</button>
          <button class="pokemon-type type-4" id="4">Poison</button>
          <button class="pokemon-type type-14" id="14">Psychic</button>
          <button class="pokemon-type type-6" id="6">Rock</button>
          <button class="pokemon-type type-9" id="9">Steel</button>
          <button class="pokemon-type type-11" id="11">Water</button>
        </div>
        <h3 class="hidden selected">Selected Types</h3>
      </div>
      <div class="selected-types"></div>
      <div class="card-container">
        <h2 class="team-displayed hidden">Here is your team! Good Luck!</h3>
        <div class="card-content"></div>
      </div>
    </div>
    <div class="last-content">
      <button id="generate-team">Generate Team</button>
      <!-- <button id="save-team">Save Team</button> -->
      <button id="start-over">Start Over</button>
    </div>
  </div>
  <script src="scripts/app.js"></script>
</body>
</html>
